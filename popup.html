<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tracker</title>
    <style>
        body {
            width: 300px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 5px;
            color: #4a4a4a;
        }
        .date {
            font-size: 12px;
            color: #888;
            margin-bottom: 20px;
        }
        .timer-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .time-display {
            font-size: 32px;
            font-weight: bold;
            color: #2563eb;
        }
        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
            margin-top: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #aaa;
        }
        /* Simple loader animation */
        .loading {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Watch Time</h1>
        <div id="date-display" class="date">Loading date...</div>
        
        <div class="timer-card">
            <div id="time-display" class="time-display">00:00:00</div>
            <div class="label">Time Consumed</div>
        </div>

        <div class="footer">
            Video Time Tracker Active
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
